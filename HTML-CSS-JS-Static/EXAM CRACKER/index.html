<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Cracker - Loading</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="intro-body">
    <div class="intro-container" id="introContainer">
        <div class="intro-content">
            <!-- Logo -->
            <div class="logo-container">
                <img src="static/bg-image.png" style="width: 50%; height:50%; border-radius: 50%;">
            </div>
            
            <!-- Animated Text -->
            <div class="title-container">
                <h1 class="intro-title" id="introTitle">Exam Cracker</h1>
                <p class="intro-subtitle" id="introSubtitle">Your Ultimate Study Companion</p>
            </div>
            
            <!-- Loading Bar -->
            <div class="loading-container">
                <div class="loading-bar">
                    <div class="loading-progress" id="loadingProgress"></div>
                </div>
                <p class="loading-text">Loading your study materials...</p>
            </div>
        </div>
    </div>

    <script src="static/js/intro.js"></script>
</body>
</html>
