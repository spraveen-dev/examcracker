<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Cracker - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="static/bg-image.png" style="width: 50px; height:50px; border-radius: 50%;">&nbsp;&nbsp;
           <h2>Exam Cracker</h2>
                <p>Sign in to access your study materials</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <div class="login-error" id="loginError" style="display: none;">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage">Invalid credentials. Please try again.</span>
                </div>
            </form>
            
            <div class="login-footer">
                <p>DEVELOPED BY PRAVEEN</p>
            </div>
        </div>
    </div>

    <script src="static/js/login.js"></script>
</body>
</html>
